<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error - Payment Failed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="text-danger">Payment Error</h1>
    <p class="text-muted">Oops! Something went wrong while processing your request.</p>
    
    {% if error %}
      <div class="alert alert-warning" role="alert">
        <strong>Error Details:</strong> {{ error }}
      </div>
    {% else %}
      <div class="alert alert-info" role="alert">
        No specific error details were provided.
      </div>
    {% endif %}

    <a href="/" class="btn btn-primary mt-3">Go to Home Page</a>
    <a href="javascript:history.back()" class="btn btn-secondary mt-3">Go Back</a>
  </div>
</body>
</html>
