{% extends "admin_templates/base.html" %}
{% load static %}
{% block content %}
<div class="card">
    <div class="card-body">
        {% if messages %}
            {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <h5 class="card-title">Scrolling</h5>

       {{data}}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Function to toggle the URL input field visibility based on checkbox state
    function toggleUrlInput(checkbox, productId) {
        var urlInputDiv = document.getElementById('url-input-' + productId);
        if (checkbox.checked) {
            urlInputDiv.style.display = 'block';
            updateNavBarStatus(productId);
        } else {
            urlInputDiv.style.display = 'none';
            updateNavBarStatus(productId);
        }
    }

    // AJAX function to update the NavBar status and URL
    function updateNavBarStatus(productId) {
        var checkbox = document.getElementById('checkbox-' + productId);
        var status = checkbox.checked;
        var urlInput = document.getElementById('url-' + productId).value;

        $.ajax({
            type: "POST",
            url: "{% url 'update_nav_bar' %}",  
            data: {
                'product_id': productId,
                'status': status,
                'url': urlInput,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(response) {
                console.log(response.message);
            },
            error: function(xhr, errmsg, err) {
                console.log('Error:', errmsg);
            }
        });
    }
</script>
{% endblock %}
