{% extends "nav_bar.html" %}
{% load static %}
{% block content %}
<!--====== SEARCH BOX PART ENDS ======-->
<!--====== PAGE BANNER PART START ======-->
<!--====== PAGE BANNER PART ENDS ======-->
<!--====== SHOP PART START ======-->
<section style="background:url(images/bg2.jpg)" id="shop-single" class=" gray-bg">
  <div class="section">
	<div class="container">
    	<div class="row justify-content-center">
            <div class="col-md-6">
                <div class="padding_eight_all login_wrap">	
                    <div class="heading_s1">
                        <h4>Welcome to your account</h4>
                    </div>
                    <form method="post">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" required="" class="form-control" name="mobile" placeholder="Your Mobile Number">
                        </div>
                        {% comment %} <div class="form-group">
                            <input type="text" required="" class="form-control" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required="" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="login_footer form-group">
                            <div class="chek-form">
                                <div class="custome-checkbox">
                                    <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                    <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                </div>
                            </div>
                            <a href="#">Forgot password?</a> {% endcomment %}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-block" name="login">Log in</button>
                        </div>
                    </form>
                    
                    
                    <div class="form-note text-center">Don't Have an Account? <a href="{% url 'register'%}">Sign up now</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
  <!-- container -->
</section>
<!--====== COURSES PART ENDS ======-->

{% endblock %}
